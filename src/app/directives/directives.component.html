<!-- ngFor ,onchange &trackBy -->
<ul>
  <li *ngFor = "let course of coursesObj ; even as isEven">
    {{course.name }}
    <span *ngIf = "isEven">(Even)</span>
    <button class="btn btn-danger" (click) = "Remove(course)" >x</button>
  </li>
</ul>

<button class="btn btn-success"  (click)="Add()">Add Course</button>

<!-- ngStyle -->

<button class="btn"
        [style.backgroundColor] = "cannotSave ? 'yellow' : 'red'" 
        [style.color] = "cannotSave ? 'black': 'white'" 
        [style.fontWeight] = "cannotSave ? 'normal' : 'bold'"
>SAVE
</button>

<!-- better way -->

<button class="btn"
  [ngStyle] = "{
    'backgroundColor' : canSave ? 'yellow' : 'red' ,
    'color' : canSave ? 'black' : 'white' ,
    'fontWeight' : canSave ? 'normal' : 'bold'
  }">Save
</button>
